[build]
  # Run the build script
  base = "website"
  command = "bash build.sh"
  publish = "../dist"
  
[build.environment]
  # Python version
  PYTHON_VERSION = "3.11"
  
# Serve actual files first, only redirect unknown routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
